name: Auto Deploy to CloudBase Hosting (Clean)

on:
  push:
    branches:
      - master   # 监听 master 分支，默认分支不是 master 要改

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ 安装 CloudBase CLI
      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli

      # 4️⃣ 登录 CloudBase CLI
      - name: CloudBase Login
        env:
          TCB_CLI_SECRET_ID: ${{ secrets.CLOUDBASE_SECRET_ID }}
          TCB_CLI_SECRET_KEY: ${{ secrets.CLOUDBASE_SECRET_KEY }}
        run: |
          cloudbase login --apiKeyId $TCB_CLI_SECRET_ID --apiKey $TCB_CLI_SECRET_KEY

      # 5️⃣ 创建临时部署目录，只拷贝需要的文件
      - name: Prepare deploy folder
        run: |
          mkdir deploy_temp
          cp index.html about.html contact.html Readme.md deploy_temp/ 2>/dev/null || true
          cp -r assets deploy_temp/ 2>/dev/null || true
          cp -r news deploy_temp/ 2>/dev/null || true
          echo "Deploy folder content:"
          ls -R deploy_temp

      # 6️⃣ 部署到 CloudBase Hosting
      - name: Deploy to CloudBase Hosting
        env:
          TCB_CLI_ENV_ID: ${{ secrets.CLOUDBASE_ENV_ID }}
        run: |
          cloudbase hosting deploy deploy_temp / -e $TCB_CLI_ENV_ID

      # 7️⃣ 可选：刷新 CDN 缓存，保证立即生效
      - name: Refresh Hosting CDN Cache
        env:
          TCB_CLI_ENV_ID: ${{ secrets.CLOUDBASE_ENV_ID }}
        run: |
          cloudbase hosting cdn refresh / -e $TCB_CLI_ENV_ID
